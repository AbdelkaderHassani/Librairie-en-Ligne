<mat-card class="my-card">
    <mat-card-content>
      <form [formGroup]="forgotPasswordForm" class="my-form" (ngSubmit)="onResetPassword()">
        <!-- Champ Email -->
        <mat-form-field class="full-width">
          <mat-label>Email</mat-label>
          <input
            matInput
            type="email"
            placeholder="Enter your email address"
            formControlName="email"
          />
          <!-- Gestion des erreurs -->
          <small class="text-danger" *ngIf="email?.touched && email?.errors?.['required']">
            Email is required
          </small>
          <small class="text-danger" *ngIf="email?.touched && email?.errors?.['email']">
            Invalid email format
          </small>
        </mat-form-field>
  
        <!-- Bouton Reset Password -->
        <button
          mat-raised-button
          color="primary"
          type="submit"
          [disabled]="forgotPasswordForm.invalid"
        >
          Reset Password
        </button>
      </form>
      
    </mat-card-content>
  
    <mat-card-actions>
      <div class="text-center">
        <a mat-button routerLink="/login">Back to Login</a>
      </div>
    </mat-card-actions>
  </mat-card>
