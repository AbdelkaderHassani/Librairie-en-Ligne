<mat-toolbar>
    <span>LOGIN</span>
  </mat-toolbar>
  <mat-card class="my-card">
     <mat-card-content>
      <form [formGroup]="loginForm" class="my-form">
         <mat-form-field class="full-width">
            <mat-label>Email</mat-label>
            <input matInput placeholder="Email" formControlName="email">
            <ul class="text-danger" *ngIf="email?.touched">
              <small>
              <li *ngIf="email?.errors?.['required']">L'email est obligatoire.</li>
              </small>
              <small>
              <li *ngIf="email?.errors?.['email']">L'email est invalide.</li>
            </small>
            <small>
              <li *ngIf="email?.errors?.['missingDot']">L'email doit contenir un point.</li>
            </small>
            </ul>

          </mat-form-field>
          <mat-form-field class="full-width">
            <mat-label>Password</mat-label>
            <input matInput type="password" placeholder="Password" formControlName="password">
            <ul class="text-danger" *ngIf="password?.touched ">
              <li *ngIf="password?.errors?.['required']">Le mot de passe est obligatoire.</li>
            </ul>
              
         
            
          </mat-form-field>
        </form>
     </mat-card-content>
     <mat-card-actions>
        <button mat-raised-button (click)="login()" color="primary">LOGIN</button>
     </mat-card-actions>
     <div class="text-center">
      <a class="small" routerLink="/forgot">Forgot Password?</a>
  </div>
  </mat-card>
